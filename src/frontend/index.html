<!doctype html>
<html dir="ltr" lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/django-markdown-field.esm.js"></script>
    <script nomodule src="/build/django-markdown-field.js"></script>
  </head>
  <body>
    <django-markdown-field field_name="Hello" markdown="# HELLO" middle="'Don't call me a framework'" last="JS"></django-markdown-field>
    <button
      onclick="
        const html = document.documentElement;
        html.setAttribute('data-theme', html.getAttribute('data-theme') === 'light' ? 'dark' : 'light');
      "
    ></button>
  </body>
</html>
